<div id="top-window" ng-controller="topWindowController">
    <div ng-class="::{'windowsVersion' : platform == 'win'}">

        <!-- BTN for manipulate size of the app Mac version-->
        <ul id="buttons" ng-if="::platform == 'darwin'">
            <li id="close-btn" ng-click="appWindow.close()" title="{{ 'MENU.TOP.CLOSE' | translate }}">
                <span>&times;</span>
            </li><!--
			--><li id="minimize-btn" ng-click="appWindow.minimize()" title="{{ 'MENU.TOP.MINIMIZE' | translate }}">
                <span>&ndash;</span>
            </li><!--
		--><li id="zoom-btn" ng-click="appWindow.zoom()" title="{{ 'MENU.TOP.MAXIMIZE' | translate }}">
                <span>+</span>
            </li>
        </ul>

        <!-- BTN for manipulate size of the app Windows version-->
        <ul id="buttons" ng-if="::platform == 'win'">
            <li id="minimize-btn" ng-click="appWindow.minimize()" title="{{ 'MENU.TOP.MINIMIZE' | translate }}">
                <span>&ndash;</span>
            </li><!-- 
         --><li id="zoom-btn" ng-click="appWindow.zoom()" title="{{ 'MENU.TOP.MAXIMIZE' | translate }}">
                <span>+</span>
            </li><!-- 
         --><li id="close-btn" ng-click="appWindow.close()" title="{{ 'MENU.TOP.CLOSE' | translate }}">
                <span>&times;</span>
            </li>
        </ul>

        <!-- APP Name -->
        <h1>{{ "COMMON.NAME_APP" | translate }}</h1>

        <!-- UPDATE ICON -->
        <!-- TODO Test it -->
        <div id="update" ng-click="update()" ng-class="{'available' : newVersionAvailable}">
            <div class="icon-update"></div>
            <div id="update-indicator"></div>
        </div>
    </div>
</div>
