<div id="top-window">
	<ul id="buttons">
		<li id="close-btn" ng-click="appWindow.close()" title="Close the app">
			<span>x</span>
		</li>
		<li id="minimize-btn" ng-click="appWindow.minimize()" title="Minimize the window">
			<span>&ndash;</span>
		</li>
		<li id="zoom-btn" ng-click="appWindow.zoom()" title="Maximize the window">
			<span>+</span>
		</li>
	</ul>

	<h1>{{ "COMMON.NAME_APP" | translate }}</h1>
</div>
