<ul id="bottom-window">
	<li
		ng-class="{'icon-trash' : currentState === 'home', 'icon-home': currentState !== 'home'}"
		ng-click="homeOrTrash()"></li><!--
	--><li
		class="icon-cog"
		ui-sref="settings"
		ui-sref-active="active"
		title="{{ 'MENU.BOTTOM.SETTINGS' | translate }}"></li><!--
	--><li
		class="icon-info"
		ui-sref="information"
		ui-sref-active="active"
		title="{{ 'MENU.BOTTOM.INFORMATION' | translate }}"></li>
</ul>
