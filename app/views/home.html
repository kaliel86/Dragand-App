<div id="middle-container" ng-controller="DragController">
	<div id="drop" droppable ng-show="view === 'drop'">
		<centered>
			<svg xmlns="http://www.w3.org/2000/svg" version="1.1" id="dropIcon" x="0px" y="0px" width="66.5px" height="71px" viewBox="18 0 66.5 71" enable-background="new 18 0 66.5 71" xml:space="preserve">
				<path id="arrow" d="M65.975 32.197L53.389 44.874c-0.333 0.335-0.748 0.597-1.215 0.739 -0.096 0.03-0.192 0.053-0.289 0.075 -0.185 0.037-0.385 0.06-0.592 0.06 -0.496 0-0.963-0.119-1.371-0.344 -0.089-0.044-0.17-0.097-0.252-0.149 -0.082-0.052-0.163-0.112-0.245-0.179 -0.082-0.06-0.155-0.127-0.222-0.202L36.619 32.198c-1.156-1.165-1.156-3.061 0-4.225 1.163-1.165 3.037-1.165 4.192 0l7.519 7.585V4.097c0-1.65 1.333-2.986 2.963-2.986 1.637 0 2.963 1.336 2.963 2.986v31.459l7.525-7.585c1.156-1.165 3.029-1.165 4.193 0C67.13 29.136 67.13 31.033 65.975 32.197z"/>
				<path id="box" d="M77.392 67.777H25.201c-1.636 0-2.963-1.336-2.963-2.985V47.708c0-1.649 1.327-2.986 2.963-2.986s2.963 1.337 2.963 2.986v14.097h46.264V47.708c0-1.649 1.327-2.986 2.963-2.986 1.637 0 2.963 1.337 2.963 2.986v17.083C80.355 66.441 79.028 67.777 77.392 67.777z"/>
			</svg>
			<div ng-show="dragState === 'waiting'">
				<h2>{{ "HOME.DRAG_AND_DROP" | translate}}</h2>
				<a href="#">{{ "HOME.OR" | translate}} <span title="Import videos from your hard drive">{{ "HOME.FILES" | translate}}</span></a>
			</div>

			<div ng-show="dragState === 'dragOver'">
				<h2>{{ "HOME.WANT_TO_PLAY_IT" | translate}}</h2>
				{{ "HOME.PRESS_BTN" | translate }}
			</div>
		</centered>
	</div>

	<ul id="list" droppable ng-show="view === 'list'">
		<li class="item" ng-repeat="item in list track by $index">
			<div class="poster">
				<img ng-src="{{item.poster}}" alt=""/>
			</div>
			<p ng-if="item.type === 'series'">{{item.name}} (S{{item.season}}E{{item.episode}})</p>
			<span class="status">
				<!-- Status : Fail -->
				<img src="public/img/loading.png" class="loading rotating" ng-show="item.status === 'loading'" alt="loading icon"/>
				<!-- Status : Fail -->
				<svg clow="item.sass='fail'" ng-show ="item.status === 'fail'" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Layer_1" x="0px" y="0px" viewBox="0 0 100 100" enable-background="new 0 0 100 100" xml:space="preserve" height="100px" width="100px">
					<path d="M49.9,78c-4.2,0-7.6,3.5-7.6,7.8v1.5c0,4.3,3.4,7.7,7.6,7.7c4.2,0,7.7-3.4,7.7-7.7v-1.5C57.6,81.5,54.2,78,49.9,78L49.9,78z   M49.8,5c-6.3,0-11.9,6.1-11.3,12.4l3.8,47c0.2,3.7,3.1,6.9,6.9,7.2c4.3,0.3,8.1-3,8.4-7.2l3.9-47C62,11.1,56.6,5,49.8,5z" />
				</svg>
				<svg class="sucess" ng-show="item.status === 'done'" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Layer_1" x="0px" y="0px" viewBox="0 0 100 100" enable-background="new 0 0 100 100" xml:space="preserve" height="100px" width="100px">
					<path  d="M94.2,20c-1.7-1.7-4.4-1.7-6,0L39.1,69c-1.3,1.3-3.3,1.3-4.6,0L12.6,47.1c-1.7-1.7-4.3-1.7-6,0  c-1.7,1.7-1.7,4.4,0,6l26.9,26.9c0.9,0.9,2.1,1.3,3.2,1.2c1.2,0.1,2.4-0.3,3.2-1.2L94.2,26C95.8,24.3,95.8,21.6,94.2,20z"/>
				</svg>

			</span>
		</li>
	</ul>

</div>
